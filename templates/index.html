{% extends "form_layout.html" %}
{% block content %}
<div class="card-heading-2"></div>
<div class="card-body">
    <h2 class="title">Book your classes</h2>
    {% if error %}
    <div class="alert alert-warning" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <form method="POST" action="{{ url_for('booking') }}">
        <div class="input-group">
            <input class="input--style-3" type="text" placeholder="Membership ID" name="membership_id">
        </div>
        <div class="p-t-10">
            <button class="btn btn--pill btn--green" type="submit">Login</button>
        </div>
    </form>
    <form action="{{ url_for('register') }}">
        <div class="p-t-100">
            <button class="btn btn--pill" type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}
